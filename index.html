<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup for The Code Review newsletter. Get the latest news on how your code is doing right in your inbox.">
	<title>Signup for our newsletter! | The Code Review</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5b20ce823d.js" crossorigin="anonymous"></script>
</head>
<body>

	<header>
		<div class="logo">
			<div class="container">
				<span class="logo-text">The Code Review</span>
			</div>
		</div>
	</header>
	
	<main>
		<div class="container">
			<div class="signup-message">
				<h1>Signup for our newsletter</h1>
				<p class="faded-text">Get the latest news on how your code is doing right in your inbox.</p>
			</div>
			<hr class="divider" />
			
			<form method="post" action="index.html">
				<fieldset>
					<legend>Contact Information</legend>
					
					<div class="input-field">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="user_name" placeholder="Required" required>
					</div>
					
					<div class="input-field">
						<label for="email">Email Address</label>
						<input type="email" id="email" name="user_email" placeholder="Required" required>
					</div>
					
					<div class="input-field">
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="user_phone">
					</div>
					
					<div class="input-field">
						<label for="address">Street Address</label>
						<input type="text" id="address" name="user_address" placeholder="123 Main Street">
					</div>
					
					<div class="input-field">
						<label for="city">City</label>
						<input type="text" id="city" name="user_city" placeholder="Jefferson City">
					</div>
					
					<div class="select-field">
						<label for="state">State</label>
						<select id="state" name="user_state" required>
							<option value="" disabled selected hidden>Choose State</option>
							<optgroup label="A">
								<option value="Alabama">Alabama</option>
								<option value="Alaska">Alaska</option>
								<option value="Arizona">Arizona</option>
								<option value="Arizona">Arkansas</option>
							</optgroup>
							<optgroup label="C">
								<option value="California">California</option>
								<option value="Colorado">Colorado</option>
								<option value="Connecticut">Connecticut</option>
							</optgroup>
							<optgroup label="D">
								<option value="Delaware">Delaware</option>
							</optgroup>
							<optgroup label="F">
								<option value="Florida">Florida</option>
							</optgroup>
							<optgroup label="G">
								<option value="Georgia">Georgia</option>
							</optgroup>
							<optgroup label="H">
								<option value="Hawaii">Hawaii</option>
							</optgroup>
							<optgroup label="I">
								<option value="Idaho">Idaho</option>
								<option value="Illinois">Illinois</option>
								<option value="Indiana">Indiana</option>
								<option value="Iowa">Iowa</option>
							</optgroup>
							<optgroup label="K">
								<option value="Kansas">Kansas</option>
								<option value="Kentucky">Kentucky</option>
							</optgroup>
							<optgroup label="L">
								<option value="Louisiana">Louisiana</option>
							</optgroup>
							<optgroup label="M">
								<option value="Maine">Maine</option>
								<option value="Maryland">Maryland</option>
								<option value="Massachusetts">Massachusetts</option>
								<option value="Michigan">Michigan</option>
								<option value="Minnesota">Minnesota</option>
								<option value="Mississippi">Mississippi</option>
								<option value="Missouri">Missouri</option>
								<option value="Montana">Montana</option>
							</optgroup>
							<optgroup label="N">
								<option value="Nebraska">Nebraska</option>
								<option value="Nevada">Nevada</option>
								<option value="New Hampshire">New Hampshire</option>
								<option value="New Jersey">New Jersey</option>
								<option value="New Mexico">New Mexico</option>
								<option value="New York">New York</option>
								<option value="North Carolina">North Carolina</option>
								<option value="North Dakota">North Dakota</option>
							</optgroup>
							<optgroup label="O">
								<option value="Ohio">Ohio</option>
								<option value="Oklahoma">Oklahoma</option>
								<option value="Oregon">Oregon</option>
							</optgroup>
							<optgroup label="P">
								<option value="Pennsylvania">Pennsylvania</option>
							</optgroup>
							<optgroup label="R">
								<option value="Rhode Island">Rhode Island</option>
							</optgroup>
							<optgroup label="S">
								<option value="South Carolina">South Carolina</option>
								<option value="South Dakota">South Dakota</option>
							</optgroup>
							<optgroup label="T">
								<option value="Tennessee">Tennessee</option>
								<option value="Texas">Texas</option>
							</optgroup>
							<optgroup label="U">
								<option value="Utah">Utah</option>
							</optgroup>
							<optgroup label="V">
								<option value="Vermont">Vermont</option>
								<option value="Virginia">Virginia</option>
							</optgroup>
							<optgroup label="W">
								<option value="Washington">Washington</option>
								<option value="West Virginia">West Virginia</option>
								<option value="Wisconsin">Wisconsin</option>
								<option value="Wyoming">Wyoming</option>
							</optgroup>
						</select>
					</div>
					
					<div class="input-field">
						<label for="zip">Zip Code</label>
						<input type="text" id="zip" name="user_zip" placeholder="65101">
					</div>
				</fieldset>
				
				<hr class="divider" />
				
				<fieldset class="newsletter">
					<legend>Newsletter</legend>
					
					<div class="selectors">
						<label class="selectors-title">Select the newsletters you would like to receive:</label>
						<input type="checkbox" id="htmlN" name="html_news"><label for="htmlN">HTML News</label><br />
						<input type="checkbox" id="cssN" name="css_news"><label for="cssN">CSS News</label><br />
						<input type="checkbox" id="javascriptN" name="javascript_news"><label for="javascriptN">Javascript News</label>
					</div>
					
					<div class="selectors">
						<label class="selectors-title">Newsletter format:</label>
						<input type="radio" id="html" name="format"><label for="html">HTML</label><br />
						<input type="radio" id="plain" name="format"><label for="plain">Plain text</label>
					</div>
					
					<label for="comment">Other topics you'd like to hear about:</label>
					<textarea id="comment" name="user_comment" placeholder="Enter your comment here..."></textarea>
					
					<button type="submit" class="btn">Sign Up</button>
					
					<p class="copyright faded-text">Copyright The Code Review</p>
				</fieldset>
			</form>
		</div>
	</main>
	
</body>
</html>
